{% extends "ecommerce/base.html" %}
{% load i18n %}
{% block content %}
	<div class="container">
		<form action="{% url 'ecommerce:user_login' %}" method="post">
			{% csrf_token %}
			<div class="col-md-8 offset-md-2">
				<div class="card">
					<div class="card-header">{% trans "Login" %}</div>
					<div class="card-body">
						{% if error_message %}
							<div class="alert alert-danger" role="alert">{{ error_message }}</div>
						{% endif %}
						<div class="form-group row">
							<label for="username" class="col-md-4 control-label text-md-right">{% trans "Username" %}</label>
							<div class="col-md-6">
								<input name="username" value="" type="text" class="form-control" />
							</div>
						</div>
						<div class="form-group row">
							<label for="password" class="col-md-4 control-label text-md-right">{% trans "Password" %}</label>
							<div class="col-md-6">
								<input name="password" type="password" class="form-control" />
							</div>
						</div>
						<div class="col-md-6 offset-md-4 px-0 px-xl-2">
							<input name="login" type="submit" value="{% trans 'login' %}" class="btn btn-primary" /> &nbsp;
							<a href="/ecommerce/user/register">{% trans 'or Register' %}</a>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
{% endblock %}
