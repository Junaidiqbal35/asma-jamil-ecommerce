{% extends "ecommerce/base.html" %}
{% load i18n %}
{% block content %}
	<div class="container">
		<p>
			<a href = "/ecommerce/user/products" class="font-weight-bold"><span class="glyphicon glyphicon-chevron-left"></span> 
				<i class="fas fa-arrow-left"></i> &nbsp; <u>{% trans "All products" %}</u>
			</a>
		</p>
		
		<form method="post" action="{% url 'ecommerce:user_product_create' %}" class="row create-product">
			{% csrf_token %}
			<div class="col-md-8">
				<div class="form-group">
					<label for="{{ form.name.id_for_label }}">{% trans "Name" %}*</label>
					{{ form.name }}
				</div>
				<div class="form-group">
					<label for="{{ form.content.id_for_label }}">{% trans "Description" %}</label>
					{{ form.content }}
				</div>
				<div class="form-group">
					<label for="{{ form.excerpt.id_for_label }}">{% trans "Short Description" %}</label>
					{{ form.excerpt }}
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label for="{{ form.price.id_for_label }}">{% trans "Price" %}"*</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1"><i class="fas fa-dollar-sign"></i></span>
						</div>
						{{ form.price }}
					</div>
				</div>
				<div class="form-group">
					<label for="{{ form.status.id_for_label }}">{% trans "Status" %}</label>
					{{ form.status }}
				</div>
				<div class="form-group">
					<label for="{{ form.quantity.id_for_label }}">{% trans "Quantity" %}*</label>
					{{ form.quantity }}
				</div>
				<input type="submit" class="btn btn-primary" value="{% trans 'Submit' %}" />
			</div>
		</form>
	</div>
{% endblock %}
